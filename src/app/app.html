<link rel="stylesheet" href="https://surveyjs.azureedge.net/1.0.36/survey.css">
<link rel="stylesheet" href="https://unpkg.com/nouislider@11.1.0/distribute/nouislider.min.css" />
<link rel="stylesheet" href="https://unpkg.com/bootstrap-slider@10.2.0/dist/css/bootstrap-slider.min.css" /> 
<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
